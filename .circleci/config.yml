version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12

    steps:
      - checkout

      - run: npm install
      - run:
          name: "build react app"
          command: |
            npm run build

      - add_ssh_keys:
          fingerprints:
            - "e8:fd:62:98:ce:ed:7e:af:c0:23:38:ba:b0:e8:78:55"
      - run:
          name: Deploy Over SSH
          command: |
            scp -r -o StrictHostKeyChecking=no ~/repo/build/* $SSH_USER@$SSH_TARGET

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
